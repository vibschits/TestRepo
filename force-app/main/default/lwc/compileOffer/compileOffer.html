<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:hierarchy" size="medium"></lightning-icon>
           <span>Compile Offer</span>
        </h3>
        <lightning-layout horizontal-align="center" if:true={isOffer}>
            <lightning-layout-item size="12" >
                <table class="slds-table slds-no-row-hover slds-table_bordered">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Offer Number</th>
                            <th>Offer Name</th>
                            <th>Status</th>
                            <th>Offer Date</th>
                            <th>Offer Validity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={offerList} for:item="ofr" for:index="index">
                            <tr key={ofr.Id} disabled={ofr.isDisable} >
                                <td style="padding: 1.4%;">                                    
                                    <lightning-input type="checkbox" disabled={ofr.isDisable} 
                                                        value={ofr.selected}
                                                        onchange={onCheckHandler}
                                                        data-id={index}>
                                                    </lightning-input>
                                </td>
                                <td> {ofr.offer.QuoteNumber}</td>
                                <td>
                                     {ofr.offer.Name}
                                </td>
                                <td> {ofr.offer.Approval_Status__c}</td>
                                <td> {ofr.offer.Quotation_Date__c}</td>
                                <td> {ofr.offer.Quotation_Validity__c}</td>
                                
                            </tr>
                        </template>
                    </tbody>
                    </table>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout horizontal-align="center" if:false={isOffer}>
            <lightning-layout-item size="6">
                <lightning-icon size="xx-small" icon-name="action:info" alternative-text="onfo" title="info"></lightning-icon>
                No records are available for compile !
            </lightning-layout-item>
        </lightning-layout>
        <p slot="footer" if:true={isOffer}>
            <lightning-button variant="brand" label="Compile Offer" onclick={SaveCombineOfr} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Cancel" onclick={closeAction} class="slds-m-left_x-small"></lightning-button>
        </p>
        <template if:true={isLoad}>
            <lightning-spinner variant="brand" size="large" alternative-text="Loading"></lightning-spinner>
        </template>
        
    </lightning-card>
</template>
